{% extends 'base.html' %}
{% block content %}
   <form method="post" class="buttons">
    <h3>ente your chat room name</h3>
    <div>
        <label>Name</label>
        <input type="text" 
        placeholder="pick a name!"
        name="name" value"{{name}}"/>
    </div>
    <div class="join">
        <input type="text" 
        placeholder="room code"
        name="code" value="{{code}}"/>
        <button type="submit" name="join" class="join">join a room</button>
    </div>
    <button type="submit" name="create" class="create-btn">create a room</button>
    <!--<button type="button" name="{{userid}}" class="id">new message</button>-->
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
